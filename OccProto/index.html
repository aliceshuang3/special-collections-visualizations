<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Occupation Prototype</title>
  <!-- Load c3.css -->
  <link href="c3.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <h2 style="text-align: center; font-family: Verdana;">C3.js 1847 Census Occupation Data Prototype</h2>
  <div id="chart"></div>

  <div id="chart2"></div>
  <div id="female-filter">
    <button class="btn">Show Female Only</button>
  </div>
  <div id="male-filter">
    <button class="btn">Show Male Only</button>
  </div>
  <div id="both-filter">
    <button class="btn">Show Both</button>
  </div>

  <div id="chart3"></div>
  <div id="cat-filter">
    <select>
      <option value="d">Domestic</option>
      <option value="p" selected>Public Service</option>
      <option value="s">Skilled Trades</option>
      <option value="u">Unskilled Labor</option>
      <option value="m">Miscellaneous</option>
    </select>
  </div>
  <div id="p-filter-f">
    <button class="btn">Show Female</button>
  </div>
  <div id="p-filter-m">
    <button class="btn">Show Male</button>
  </div>

</body>
<!-- Load d3.js and c3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="c3.min.js"></script>
<script src="main.js"></script>

</html>
